<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}

        {% for post in site.categories.scrolling %}

  </div>

    <main class="page-content" aria-label="Content">

      </div>
    </main>

    {%- include footer.html -%}
  </body>
</html>
